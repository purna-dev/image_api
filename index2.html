<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive image gallary</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <style>
        .dark {
            background-color: #222;
            color: rgb(221, 221, 221);

        }

        .ch {
            color: whitesmoke;
        }
    </style>

</head>

<body>
    <header>
        <i class="fas fa-atom" style="display:inline-block;font-size: 5em;color:olivedrab;"></i>
        <h2>Image Gallary</h2>
        <!-- <i ></i> -->
        <p>best image/photo gallary application.</p>
    </header>

    <div class="mode">
        <!-- <h3 style="display: inline-block;margin: 0;">Light &nbsp;</h3>
        <div class="box"></div>
        <h3 style="display: inline-block;margin: 0;"> &nbsp;Dark</h3> -->
        <label class="switch">
            <input type="checkbox" id="switch" onclick="switchs()">
            <span class="slider round" id="mode"></span>
        </label>

    </div>
    <!-- <i class="far fa-search"></i> -->
    <div class="search">

        <input type="text" id="search_i" placeholder="search your photos" value="">

        <button id="btn_s" >
            <!-- <i class="far fa-search" style="display:inline-block;font-size: 1em;color: #373c52;"></i> -->
            <i class="fas fa-search" ></i>
        </button>
    </div>

    <div class="loader" id="loader">
        <img src="loader2.svg" class="load" alt="">
    </div>


    <section id="img_sec">

        <div class="container" id="img_p">

            <!-- load images from image api -->

        </div>
    </section>

    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script>
        let mode = document.getElementById('switch');

        function switchs() {
            document.body.classList.toggle('dark');
            // document.body.children[0].classList.toggle('ch');
            // document.body.classList.toggle('ch');

        }
    </script>
</body>

</html>
